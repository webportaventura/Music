<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">
<title>The Warmth Of Christmas</title>

<style>
body {
  background:#111;
  color:#eee;
  font-family:Arial;
  text-align:center;
  font-size:clamp(14px, 2vw, 18px);
}

  .album {
  max-width:90%;
  margin:auto;
  padding:10px;
}
  
.cover {
  width:100%;
  max-width:500px;
  border-radius:10px;
}

/* Tablets */
@media (min-width: 600px) {
  .cover {
    max-width:400px;
  }
}

/* Ordenadores */
@media (min-width: 1024px) {
  .cover {
    max-width:300px;
  }
}

  
.track {
  display:flex;
  align-items:center;
  cursor:pointer;
  padding:8px;
  border-bottom:1px solid #333;
}
  
.track img {
  width:12vw;
  max-width:40px;
  margin-right:10px;
}
  
.track:hover {
  background:#222;
}
audio {
  width:100%;
  margin-top:15px;
}
a.download {
  color:#0b84ff;
  display:block;
  margin-top:8px;
}

  .album-title {
  font-size: 85%; /* 20% más pequeño */
  margin-top: 10px;
}

/* MINI‑PLAYER ESTILO SPOTIFY */
#floating-player {
  position: fixed;
  bottom: -120px; /* oculto inicialmente */
  left: 0;
  width: 100%;
  background: linear-gradient(135deg, #1a1a1a, #3a2b2b);
  backdrop-filter: blur(12px);
  padding: 12px;
  box-shadow: 0 -2px 15px rgba(0,0,0,0.6);
  transition: bottom 0.35s ease;
  z-index: 999;
}

.fp-content {
  display: flex;
  align-items: center;
  gap: 12px;
}

#fp-cover {
  width: 55px;
  height: 55px;
  border-radius: 6px;
  object-fit: cover;
}

.fp-text {
  flex: 1;
  text-align: left;
  font-size: 14px;
}

#fp-title {
  font-weight: bold;
  color: #fff;
}

#fp-close {
  background: transparent;
  border: none;
  color: #fff;
  font-size: 22px;
  cursor: pointer;
  padding: 0 8px;
}

#floating-player audio {
  width: 100%;
  margin-top: 8px;
  border-radius: 6px;
}

  
</style>
  

</head>

<body>

<div class="album">

  <!-- PORTADA -->
<img class="cover" src="../img/portadaWarmthOfChristmas.png">

<h1 class="album-title">The Warmth Of Christmas</h1>
  

<!-- CANCIÓN 1 --> 
<div class="track"> 
  <div class="track-info" onclick="play('01._So_This_Is_Christmas.MP3')"> 
    <img src="../img/portadaWarmthOfChristmas.png"> 
    So This Is Christmas 
</div>
<a class="download-btn" 
  href="https://github.com/private-audio-shows-51q8/Music/releases/download/warmth_of_christmas/01.So.This.Is.Christmas.MP3" 
  download>
Descargar
</a> 
</div>

  
<!-- CANCIÓN 2 --> 
<div class="track"> 
  <div class="track-info" onclick="play('02.%20The%20Warmth%20Of%20Christmas.MP3')">
    <img src="../img/portadaWarmthOfChristmas.png"> 
    The Warmth Of Christmas 
</div>
<a class="download-btn" 
  href="https://github.com/private-audio-shows-51q8/Music/releases/download/warmth_of_christmas/02.The.Warmth.Of.Christmas.MP3" 
  download>
Descargar
</a> 
</div>

<script>
function play(file){
  const player = document.getElementById('player');
  const bar = document.getElementById('floating-player');
  const title = document.getElementById('fp-title');
  const cover = document.getElementById('fp-cover');

  // Actualiza audio
  player.src = "../audio/Warmth_Of_Christmas/" + file;
  player.play();

  // Actualiza título
  const cleanTitle = file
    .replace(".MP3","")
    .replace(/[_\.]/g," ")
    .trim();
  title.textContent = cleanTitle;

  // Muestra el mini-player con animación
  bar.style.bottom = "0";
}
  function closePlayer(){
  const bar = document.getElementById('floating-player');
  const player = document.getElementById('player');

  player.pause();
  bar.style.bottom = "-120px";
}

</script>
  
<div id="floating-player">
  <div class="fp-content">
    <img id="fp-cover" src="../img/portadaWarmthOfChristmas.png">
    <div class="fp-text">
      <div id="fp-title">Reproduciendo...</div>
    </div>
    <button id="fp-close" onclick="closePlayer()">✕</button>
  </div>
  <audio id="player" controls></audio>
</div>

</body>
</html>
